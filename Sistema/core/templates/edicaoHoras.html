{% extends "./base.html" %}   <!--Indicando que esta herdando o codigo de base-- --> >
                               <!--Utilizando o recurso Jinja 2 para e-- -->

{% block title %} Gestão de Horas {% endblock %}



    {% block body %}
    <div class="col-md-4 offset-md-4">
        <h2>Edição  de Horas</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarHoras/" method="POST">{% csrf_token %}<!--Caminho indicando a url quando chamado o botão de editar-- -->
                    <div class="form-group"><!--Formaulario Da Pagina Editar-- -->
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{registros.codigo}}" class="form-control" placeholder="Código"
                        minlength="4" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNome" name="txtNome" value="{{registros.nome}}" class="form-control" placeholder="Nome"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numHoras" name="numHoras" value="{{registros.horas}}" class="form-control" placeholder="Quantidade de Horas" min="1" max="9"
                            value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    </div> 

    {% endblock %}
